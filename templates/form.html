<!-- templates/form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Loan Approval Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Loan Approval Prediction Form</h2>
  <form method="POST" action="/predict_ui">
    <label>Gender:</label>
    <select name="Gender">
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select>
    <label>Married:</label>
    <select name="Married">
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select>
    <label>Dependents:</label>
    <input type="number" name="Dependents" required>
    <label>Education:</label>
    <select name="Education">
      <option value="0">Graduate</option>
      <option value="1">Not Graduate</option>
    </select>
    <label>Self Employed:</label>
    <select name="Self_Employed">
      <option value="0">No</option>
      <option value="1">Yes</option>
    </select>
    <label>Applicant Income:</label>
    <input type="number" name="ApplicantIncome" required>
    <label>Coapplicant Income:</label>
    <input type="number" name="CoapplicantIncome" required>
    <label>Loan Amount:</label>
    <input type="number" name="LoanAmount" required>
    <label>Loan Term:</label>
    <input type="number" name="Loan_Amount_Term" value="360" required>
    <label>Credit History:</label>
    <select name="Credit_History">
      <option value="1.0">Good (1)</option>
      <option value="0.0">Bad (0)</option>
    </select>
    <label>Property Area:</label>
    <select name="Property_Area">
      <option value="0">Rural</option>
      <option value="1">Semiurban</option>
      <option value="2">Urban</option>
    </select>
    <input type="submit" value="Predict">
  </form>
  {% if prediction is not none %}
    <h3>Prediction Result: {{ prediction }}</h3>
  {% endif %}
</body>
</html>
